<!DOCTYPE html>
<html lang="en" dir="ltr" data-nav-layout="vertical" data-vertical-style="overlay" data-theme-mode="light" data-header-styles="light" data-menu-styles="light" data-toggled="close">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> YNEX - Bootstrap 5 Premium Admin & Dashboard Template </title>
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
    <meta name="keywords" content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- Favicon -->
    <link rel="icon" href="../../static/assets/images/brand-logos/favicon.ico" type="image/x-icon">

    <!-- Main Theme Js -->
    <script src="../../static/assets/js/authentication-main.js"></script>

    <!-- Bootstrap Css -->
    <link id="style" href="../../static/assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" >

    <!-- Style Css -->
    <link href="../../static/assets/css/styles.min.css" rel="stylesheet" >

    <!-- Icons Css -->
    <link href="../../static/assets/css/icons.min.css" rel="stylesheet" >

    <link rel="stylesheet" href="../../static/assets/libs/swiper/swiper-bundle.min.css">
    
    <style>
        /* Eye comfort colors */
        body {
            background-color: #f7f7f7; /* Soft light gray background */
            color: #2c3e50; /* Dark text for easy readability */
        }
        
        .custom-blur {
            background-color: rgba(255, 255, 255, 0.6); /* Slightly more transparent white */
            backdrop-filter: blur(10px); /* Blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border-radius: 12px; /* Rounded corners for a softer look */
            border: 1px solid rgba(255, 255, 255, 0.4); /* Light border for better contrast */
        }

        /* Button Styles */
        .btn-light {
            background-color: #ffffff; /* Light background */
            border-color: #dfe4ea; /* Light border for buttons */
            color: #34495e; /* Dark text */
        }
        
        .btn-light:hover {
            background-color: #f1f2f6; /* Slight hover effect */
        }

        .btn-primary {
            background-color: #2980b9; /* Comfortable blue for primary buttons */
            border-color: #2980b9; /* Same color for border */
        }

        .btn-primary:hover {
            background-color: #1f6692; /* Darker shade on hover */
        }

        .form-control {
            background-color: #ecf0f1; /* Light gray background for inputs */
            color: #34495e; /* Dark text for inputs */
        }

        .form-label {
            color: #2c3e50; /* Darker label color */
        }

        .authentication-barrier {
            color: #95a5a6; /* Subtle gray for the OR barrier */
        }

        .fw-bold {
            font-weight: 600;
        }

        .fs-12 {
            font-size: 12px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .authentication {
                padding: 15px; /* Ensure good padding on smaller screens */
            }

            .col-xxl-7 {
                width: 100%; /* Full width on small screens */
            }
        }
    </style>

</head>

<body>

    <!-- Start Switcher -->

    <!-- End Switcher -->

    <div class="row justify-content-center authentication mx-0" style="background:#e8ecef;"> <!-- Soft light background for the form -->

        <div class="col-xxl-7 col-xl-7 col-lg-12 transparent-bg">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-xxl-6 col-xl-7 col-lg-7 col-md-7 col-sm-8 col-12 w-75">
                    <div class="p-5 custom-blur border-2" style="border-color: #B4EBE6;">
                        <p class="h3 fw-bold mb-3 text-center">Sign In</p>
                        <div class="btn-list d-flex justify-content-center">
                            <button class="btn btn-light"><svg class="google-svg" xmlns="http://www.w3.org/2000/svg" width="2443" height="2500" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262"><path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"/><path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"/><path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"/><path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"/></svg>Sign In with Google</button>
                            {% comment %} <button class="btn btn-icon btn-light"><i class="ri-facebook-fill"></i></button>
                            <button class="btn btn-icon btn-light"><i class="ri-twitter-fill"></i></button> {% endcomment %}
                        </div>
                        <div class="text-center my-4 authentication-barrier">
                            <span class='text-dark fw-semibold'>OR</span>
                        </div>
                        <form id="login-form" method="post">
                            <div class="row gy-3">
                                <div class="col-xl-12 mt-0">
                                    <label for="signin-username" class="form-label">Phone number</label>
                                    <input type="number" class="form-control form-control-lg" id="phone_number" placeholder="Phone number" inputmode="numeric" pattern="[0-9]*">
                                </div>
                                <div class="col-xl-12 mb-3">
                                    <label for="signin-password" class="form-label d-block">Password
                                        <a href="/auth/reset_password" class="float-end text-danger fw-bold">Forget password?</a>
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-lg" id="password" placeholder="password">
                                        <button class="btn btn-primary" type="button" onclick="createpassword('password',this)" id="button-addon2"><i class="ri-eye-off-line align-middle"></i></button>
                                    </div>
                                    <div class="mt-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label fw-bold" for="defaultCheck1">
                                                Remember password ?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-12 d-grid mt-2">
                                    <button class="btn bg-secondary text-white fw-bold">Sign In</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center">
                            <p class="fs-12 mt-4 fw-bold">Don't have an account? <a href="/signup/" class="text-info fw-bold"> Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Custom-Switcher JS -->
    <script src="../../static/assets/js/custom-switcher.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../../static/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Swiper JS -->
    <script src="../../static/assets/libs/swiper/swiper-bundle.min.js"></script>

    <!-- Internal Sing-Up JS -->
    <script src="../../static/assets/js/authentication.js"></script>

    <!-- Show Password JS -->
    <script src="../../static/assets/js/show-password.js"></script>

    <!-- custom JS -->
    <script src="../../static/Js/login.js"></script>

</body>

</html>
