
{% extends 'new_custom/new_templates/index2.html' %}

{% block title %}Job Details{% endblock %}

{% block style %}
<style>
    :root {
        --primary-color: #2c5282; /* Professional blue, matching job listings */
        --secondary-color: #edf2f7; /* Light background */
        --accent-color: #ed8936; /* Warm accent for CTAs */
        --text-color: #1a202c; /* Dark text for readability */
        --light-text-color: #4a5568; /* Subtle text */
        --border-color: #e2e8f0; /* Clean border */
        --bg-color: #ffffff; /* White background */
        --shadow-color: rgba(0, 0, 0, 0.1);
        --error-color: #e53e3e; /* Error state */
    }

    /* Reset and Base Styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.7;
        color: var(--text-color);
        background-color: var(--secondary-color);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    /* Main Container and Layout */
    .job-detail-main {
        padding: 3rem 0;
    }

    .job-detail-container {
        max-width: 960px;
        margin: 0 auto;
        padding: 2rem;
        background-color: var(--bg-color);
        border-radius: 10px;
        box-shadow: 0 4px 12px var(--shadow-color);
        border: 1px solid var(--border-color);
    }

    /* Title and Header Section */
    .detail-header {
        padding-bottom: 1.5rem;
        margin-bottom: 2rem;
        border-bottom: 2px solid var(--primary-color);
    }

    .detail-header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-color);
        line-height: 1.3;
    }

    .detail-header p {
        font-size: 0.9375rem;
        color: var(--light-text-color);
        margin-top: 0.5rem;
    }

    /* Meta Information Section */
    .detail-meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 2rem;
    }

    .detail-meta p {
        font-size: 0.9375rem;
        color: var(--text-color);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .detail-meta strong {
        color: var(--primary-color);
        font-weight: 600;
    }

    .detail-meta p::before {
        font-size: 1rem;
    }

    .detail-meta p.organization::before {
        content: "üè¢";
    }

    .detail-meta p.department::before {
        content: "üìã";
    }

    .detail-meta p.position::before {
        content: "üíº";
    }

    .detail-meta p.location::before {
        content: "üìç";
    }

    .detail-meta p.deadline::before {
        content: "üìÖ";
    }

    /* Description Section */
    .detail-description h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }

    .detail-description p {
        white-space: pre-wrap;
        line-height: 1.8;
        color: var(--text-color);
        font-size: 0.9375rem;
    }

    /* Buttons and Links Section */
    .detail-links {
        margin-top: 2rem;
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
    }

    .detail-btn {
        display: inline-flex;
        align-items: center;
        background-color: var(--primary-color);
        color: #ffffff;
        padding: 0.625rem 1.25rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.875rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .detail-btn:hover {
        background-color: #2b6cb0;
        transform: translateY(-1px);
    }

    .detail-btn.pdf-btn {
        background-color: #c53030;
    }

    .detail-btn.pdf-btn:hover {
        background-color: #9b2c2c;
    }

    .detail-btn.exam-btn {
        background-color: var(--accent-color);
    }

    .detail-btn.exam-btn:hover {
        background-color: #dd6b20;
    }

    /* Loading and Error States */
    .loading, .error {
        text-align: center;
        padding: 2rem;
        color: var(--light-text-color);
        font-size: 1rem;
    }

    .error {
        color: var(--error-color);
    }

    .spinner {
        border: 4px solid var(--border-color);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 2rem;
        height: 2rem;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-bottom: 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Accessibility */
    .detail-btn:focus, .job-detail-container:focus-within {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .detail-meta {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 768px) {
        .job-detail-container {
            padding: 1.5rem;
        }

        .detail-header h1 {
            font-size: 1.75rem;
        }

        .detail-description h2 {
            font-size: 1.375rem;
        }

        .detail-links {
            flex-direction: column;
        }

        .detail-btn {
            width: 100%;
            justify-content: center;
        }
    }

    @media (max-width: 480px) {
        .job-detail-container {
            padding: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
    <div>
        <main class="job-detail-main">
            <div id="job-details" class="job-detail-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading job details...</p>
                </div>
            </div>
        </main>
    </div>
{% endblock %}

{% block body_js %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const jobDetailsContainer = document.getElementById('job-details');

        // Extract job ID from URL (e.g., /job-news/3/)
        const pathSegments = window.location.pathname.split('/');
        const jobId = pathSegments[pathSegments.length - 2];

        if (jobId && !isNaN(jobId)) {
            fetchJobDetails(jobId);
        } else {
            jobDetailsContainer.innerHTML = `
                <div class="error">
                    <p>Invalid job ID provided.</p>
                </div>
            `;
        }

        async function fetchJobDetails(id) {
            try {
                const response = await fetch(`/api/govt-jobs/${id}/`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        jobDetailsContainer.innerHTML = `
                            <div class="error">
                                <p>Job not found.</p>
                            </div>
                        `;
                    } else {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return;
                }

                const job = await response.json();
                renderJobDetails(job);
            } catch (error) {
                console.error('Error fetching job details:', error);
                jobDetailsContainer.innerHTML = `
                    <div class="error">
                        <p>Unable to load job details. Please try again later.</p>
                    </div>
                `;
            }
        }

        function renderJobDetails(job) {
            const deadline = job.deadline
                ? new Date(job.deadline).toLocaleDateString('en-US', {
                      year: 'numeric',
                      month: 'long',
                      day: 'numeric'
                  })
                : 'Not Specified';
            const postedOn = job.posted_on
                ? new Date(job.posted_on).toLocaleDateString('en-US', {
                      year: 'numeric',
                      month: 'long',
                      day: 'numeric'
                  })
                : 'Not Specified';

            jobDetailsContainer.innerHTML = `
                <div class="detail-header">
                    <h1>${sanitizeHTML(job.title)}</h1>
                    <p>Posted On: ${postedOn}</p>
                </div>

                <div class="detail-meta">
                    <p class="organization" aria-label="Organization"><strong>Organization:</strong> ${sanitizeHTML(job.organization?.name || 'Not Specified')}</p>
                    <p class="department" aria-label="Department"><strong>Department:</strong> ${sanitizeHTML(job.department?.name || 'Not Specified')}</p>
                    <p class="position" aria-label="Position"><strong>Position:</strong> ${sanitizeHTML(job.position?.name || 'Not Specified')}</p>
                    <p class="location" aria-label="Location"><strong>Location:</strong> ${sanitizeHTML(job.location || 'Not Specified')}</p>
                    <p class="deadline" aria-label="Application Deadline"><strong>Application Deadline:</strong> ${deadline}</p>
                </div>

                <div class="detail-description">
                    <h2>Job Description</h2>
                    <p>${sanitizeHTML(job.description || 'No description provided.')}</p>
                </div>

                <div class="detail-links">
                    <a href="${job.official_link || '#'}" target="_blank" class="detail-btn" rel="noopener noreferrer" aria-label="Visit official link for ${job.title}">Apply Now</a>
                    ${job.pdf ? `<a href="${job.pdf}" target="_blank" class="detail-btn pdf-btn" rel="noopener noreferrer" aria-label="Download PDF for ${job.title}">Download PDF</a>` : ''}
                    <a href="/past_exams/" class="detail-btn exam-btn" aria-label="Practice previous exams for ${job.title}">Practice Previous Exams</a>
                </div>
            `;
        }

        // Basic HTML sanitization to prevent XSS
        function sanitizeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    });
</script>
{% endblock %}
