{% extends 'new_custom/new_templates/index2.html' %}

{% block style %}
<style>
    
    :root {
        --primary-color: #3b82f6; 
        --secondary-color: #4b5563; 
        --accent-color: #10b981; 
        --text-color: #1f2937; 
        --light-text-color: #6b7280; 
        --border-color: #e5e7eb; 
        --bg-color: #ffffff; 
        --bg-light: #f9fafb; 
        --shadow-color: rgba(0, 0, 0, 0.05); 
        --error-color: #ef4444; 
        --warning-color: #f59e0b; 
    }

    /* Reset and Base Styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-light);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    /* Layout */
    .main-layout {
        display: grid;
        grid-template-columns: 3fr 1fr;
        gap: 2.5rem;
        max-width: 1200px;
        margin: 2.5rem auto;
        padding: 0 1.5rem;
    }

    /* Card Styling */
    .job-detail-container, .notice-sidebar {
        background-color: var(--bg-color);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -2px var(--shadow-color);
        border: 1px solid var(--border-color);
        transition: box-shadow 0.3s ease;
    }
    
    .job-detail-container:hover, .notice-sidebar:hover {
        box-shadow: 0 20px 25px -5px var(--shadow-color), 0 10px 10px -5px var(--shadow-color);
    }
    
    /* Header and Meta */
    .detail-header {
        padding-bottom: 1.25rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
    }

    .detail-header h1 {
        font-size: 2.25rem;
        font-weight: 800;
        color: var(--text-color);
        line-height: 1.2;
    }

    .detail-meta {
        /* Default: Grid layout for larger screens */
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem 1.5rem;
        padding: 1rem 0;
        margin-bottom: 2rem;
        border-top: 1px dashed var(--border-color);
        border-bottom: 1px dashed var(--border-color);
    }

    .detail-meta p {
        font-size: 0.9375rem;
        color: var(--secondary-color);
        display: flex;
        gap: 0.5rem;
    }

    .detail-meta strong {
        color: var(--primary-color);
        font-weight: 700;
        flex-shrink: 0;
    }
    
    .detail-meta p::before {
        font-size: 1.125rem;
        color: var(--primary-color);
        opacity: 0.8;
    }
    
    /* Description Content Safety */
    .job-detail-container img, 
    .job-detail-container video, 
    .job-detail-container iframe {
        max-width: 100%; 
        height: auto;
        display: block; 
    }
    
    .detail-description p, 
    .detail-description li {
        word-break: break-word; 
        overflow-wrap: break-word;
    }

    .detail-description h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
        border-left: 4px solid var(--primary-color);
        padding-left: 1rem;
    }

    /* Table Responsiveness Styles */
    .table-responsive {
        /* Key 1: Enables horizontal scrolling */
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch; 
        margin: 1.5rem 0; 
        border: 1px solid var(--border-color);
        border-radius: 8px;
    }

    table {
        
        width: 100%;
        overflow-x: auto;
        border-collapse: collapse;
        /* Key 2: Forces table to be wider than the viewport, triggering the scroll */
         
        margin-top: 0; 
    }

    table, th, td {
        padding: 1rem;
        text-align: left;
        vertical-align: middle;
        border: 1px solid var(--border-color); 
    }

    th {
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
        font-size: 1rem;
        text-transform: uppercase;
    }
    
    /* Button Styles */
    .detail-links {
        margin-top: 2.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }
    
    .detail-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--primary-color);
        color: #ffffff;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9375rem;
        transition: all 0.3s ease;
        border: none;
        box-shadow: 0 4px var(--primary-color)30;
    }

    .detail-btn:hover {
        background-color: #2563eb; 
        transform: translateY(-2px);
        box-shadow: 0 6px var(--primary-color)40;
    }

    .detail-btn.pdf-btn {
        background-color: var(--error-color);
        box-shadow: 0 4px var(--error-color)30;
    }
    
    .detail-btn.exam-btn {
        background-color: var(--warning-color);
        box-shadow: 0 4px var(--warning-color)30;
    }

    .detail-btn.model-exam-btn {
        background-color: var(--accent-color);
        box-shadow: 0 4px var(--accent-color)30;
    }

    /* Sidebar and Responsive Design */
    @media (max-width: 1024px) {
        .main-layout {
            grid-template-columns: 1fr; 
            gap: 2rem;
            margin: 2rem auto;
        }
    }

    @media (max-width: 768px) {
        .job-detail-container, .notice-sidebar {
            padding: 1.5rem;
        }

        .detail-header h1 {
            font-size: 1.75rem;
        }

        .detail-description h2 {
            font-size: 1.375rem;
        }

        /* üöÄ FINAL FIX: Inline-Block Layout for Meta Details to prevent overflow */
        .detail-meta {
            /* Switch from grid back to default block flow */
            display: block; 
            padding: 1rem 0;
        }

        .detail-meta p {
            /* Make each detail wrap side-by-side */
            display: flex; 
            margin-right: 1rem; 
            margin-bottom: 0.5rem; /* Space between wrapped rows */
        }
        
        .detail-meta strong {
            /* Keep label and value inline */
            display: inline; 
            font-weight: 600;
            color: var(--text-color); 
        }
        
        .detail-meta p span[role="img"] {
            font-size: 0.9rem; 
            margin-right: 0.3rem;
        }
        
        .detail-meta p::before {
            display: none; 
        }
        /* END FINAL FIX */

        .detail-links {
            flex-direction: column;
            gap: 0.75rem;
        }

        .detail-btn {
            width: 100%;
        }

        table, th, td {
        padding: 2px;
        }
    }
    
</style>
{% endblock %}

{% block body_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const jobDetailsContainer = document.getElementById('job-details');
    const noticesContainer = document.getElementById('notices-list');

    const pathSegments = window.location.pathname.split('/');
    const jobId = pathSegments.filter(s => s).slice(-1)[0]; 

    if (jobId && !isNaN(jobId)) {
        fetchJobDetails(jobId);
    } else {
        jobDetailsContainer.innerHTML = `<div class="error"><p>‡¶™‡ßç‡¶∞‡¶¶‡¶§‡ßç‡¶§ ‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶Ö‡¶¨‡ßà‡¶ß‡•§</p></div>`;
        document.getElementById('notices-sidebar').style.display = 'none';
    }

    async function fetchJobDetails(id) {
        jobDetailsContainer.innerHTML = `<div class="loading"><div class="spinner"></div><p>‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø‡¶∞ ‡¶¨‡¶ø‡¶¨‡¶∞‡¶£ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p></div>`;
        try {
            const response = await fetch(`/api/govt-jobs/${id}/`, { headers: {'Accept': 'application/json'} });
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            const job = await response.json();
            
            renderJobDetails(job); 
            renderNotices(job.notices); 
        } catch (error) {
            console.error(error);
            jobDetailsContainer.innerHTML = `<div class="error"><p>‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø‡¶∞ ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§ ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p></div>`;
            noticesContainer.innerHTML = `<p class="error">‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶™‡ßç‡¶§‡¶ø ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>`;
        }
    }
    
    // FUNCTION: Wraps all tables in a raw HTML string for responsiveness
    function wrapTables(htmlString) {
        if (!htmlString) return '';
        
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlString;
        
        const tables = tempDiv.querySelectorAll('table');

        tables.forEach(table => {
            if (!table.closest('.table-responsive')) {
                const wrapper = document.createElement('div');
                wrapper.classList.add('table-responsive');
                
                table.parentNode.insertBefore(wrapper, table);
                
                wrapper.appendChild(table);
            }
        });

        return tempDiv.innerHTML;
    }


    function renderJobDetails(job) {
        const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
        const deadline = job.deadline ? new Date(job.deadline).toLocaleDateString('bn-BD', dateOptions) : '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø';
        const postedOn = job.posted_on ? new Date(job.posted_on).toLocaleDateString('bn-BD', dateOptions) : '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø';
        const positions = job.positions && job.positions.length > 0
            ? job.positions.map(p => sanitizeHTML(p.name)).join(', ')
            : '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø';

        // Use the wrapper function on the raw description HTML
        const responsiveDescription = wrapTables(job.description);

        jobDetailsContainer.innerHTML = `
            <div class="detail-header">
                <h1>${sanitizeHTML(job.title)}</h1>
                <p>‡¶™‡ßç‡¶∞‡¶ï‡¶æ‡¶∂‡ßá‡¶∞ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${postedOn}</p>
            </div>
            
            <div class="detail-meta">
                <p class="organization"><span role="img" aria-label="Organization">üè¢</span><strong>‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶∑‡ßç‡¶†‡¶æ‡¶®‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ:</strong> ${sanitizeHTML(job.organization?.name || '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø')}</p>
                <p class="department"><span role="img" aria-label="Department">üìã</span><strong>‡¶¨‡¶ø‡¶≠‡¶æ‡¶ó‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ:</strong> ${sanitizeHTML(job.department?.name || '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø')}</p>
                <p class="position"><span role="img" aria-label="Position">üíº</span><strong>‡¶™‡¶¶‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ:</strong> ${positions}</p>
                <p class="location"><span role="img" aria-label="Location">üìç</span><strong>‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶®:</strong> ${sanitizeHTML(job.location || '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø')}</p>
                <p class="deadline"><span role="img" aria-label="Deadline">üìÖ</span><strong>‡¶Ü‡¶¨‡ßá‡¶¶‡¶®‡ßá‡¶∞ ‡¶∂‡ßá‡¶∑ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ:</strong> ${deadline}</p>
            </div>
            
            <div class="detail-description">
                <h2>‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø‡¶∞ ‡¶¨‡¶ø‡¶¨‡¶∞‡¶£</h2>
                
                
                ${responsiveDescription || '<p>‡¶ï‡ßã‡¶®‡ßã ‡¶¨‡¶ø‡¶¨‡¶∞‡¶£ ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>'}
                
            </div>
            
            <div class="detail-links">
                <a href="${job.official_link || '#'}" target="_blank" class="detail-btn">‡¶Ö‡¶´‡¶ø‡¶∏‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤ ‡¶≤‡¶ø‡¶Ç‡¶ï</a>
                ${job.pdf ? `<a href="${job.pdf}" target="_blank" class="detail-btn pdf-btn">‡¶™‡¶ø‡¶°‡¶ø‡¶è‡¶´ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</a>` : ''}
                <a href="/past_exams/" class="detail-btn exam-btn">‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶∂‡ßÄ‡¶≤‡¶®</a>
                <a href="/model-tests/" class="detail-btn model-exam-btn">‡¶Æ‡¶°‡ßá‡¶≤ ‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶∂‡ßÄ‡¶≤‡¶®</a>
            </div>
        `;
    }

    function renderNotices(notices) {
        noticesContainer.innerHTML = '';
        if (!notices || notices.length === 0) {
            noticesContainer.innerHTML = '<p class="no-notices text-center text-sm p-3 border-dashed border rounded">‡¶è‡¶á ‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶™‡ßç‡¶§‡¶ø ‡¶®‡ßá‡¶á‡•§</p>';
            return;
        }

        notices.forEach(notice => {
            const detailLink = `/notices/${notice.id}/details/` || '#';
            const dateOptions = { day: 'numeric', month: 'short', year: 'numeric' };
            const formattedDate = new Date(notice.created_at).toLocaleDateString('bn-BD', dateOptions);
            
            const noticeElement = document.createElement('div');
            noticeElement.className = 'notice-item';
            noticeElement.innerHTML = `
                <div class="flex-grow">
                    <h3>${sanitizeHTML(notice.title)}</h3>
                    <p class="notice-date">‡¶™‡ßç‡¶∞‡¶ï‡¶æ‡¶∂: ${formattedDate}</p>
                </div>
                <a href="${sanitizeHTML(detailLink)}" target="_blank" class="notice-detail-btn">
                    ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ 
                </a>
            `;
            noticesContainer.appendChild(noticeElement);
        });
    }

    function sanitizeHTML(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }
});
</script>
