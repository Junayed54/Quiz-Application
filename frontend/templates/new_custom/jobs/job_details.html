{% block style %}
<style>
    :root {
        --primary-color: #2c5282; /* Professional blue, matching job listings */
        --secondary-color: #394047; /* Light background */
        --accent-color: #ed8936; /* Warm accent for CTAs */
        --text-color: #1a202c; /* Dark text for readability */
        --light-text-color: #4a5568; /* Subtle text */
        --border-color: #e2e8f0; /* Clean border */
        --bg-color: #ffffff; /* White background */
        --shadow-color: rgba(0, 0, 0, 0.1);
        --error-color: #e53e3e; /* Error state */
    }

    /* Reset and Base Styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.7;
        color: var(--text-color);
        background-color: var(--secondary-color);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }


    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        font-size: 0.9375rem;
    }

    th, td {
        border: 2px solid var(--border-color);
        padding: 0.75rem;
        text-align: left;
        vertical-align: top;
    }

    th {
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
    }
    /*
    tr:nth-child(even) {
        background-color: #f7fafc; /* Lighter background for even rows 
    }
    */
    /* Main Container and Layout */
    .job-detail-main {
        padding: 3rem 0;
    }

    .job-detail-container {
        max-width: 960px;
        margin: 0 auto;
        padding: 2rem;
        background-color: var(--bg-color);
        border-radius: 10px;
        box-shadow: 0 4px 12px var(--shadow-color);
        border: 1px solid var(--border-color);
    }

    /* Title and Header Section */
    .detail-header {
        padding-bottom: 1.5rem;
        margin-bottom: 2rem;
        border-bottom: 2px solid var(--primary-color);
    }

    .detail-header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-color);
        line-height: 1.3;
    }

    .detail-header p {
        font-size: 0.9375rem;
        color: var(--light-text-color);
        margin-top: 0.5rem;
    }

    /* Meta Information Section */
    .detail-meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 0.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 2rem;
    }

    /* Make last two items span full width on desktop */
    .detail-meta p:nth-last-child(-n+3) {
        grid-column: 1 / -1; /* span all columns */
    }

    .detail-meta p {
        font-size: 0.9375rem;
        color: var(--text-color);
        display: flex;
        
        gap: 0.2rem;
        /* ADD THIS CODE */
        white-space: nowrap; /* Prevents text from wrapping */
        overflow: hidden;
        /* Hides the overflowing text */
        /* Displays "..." for truncated text */
    }

    .detail-meta strong {
        color: var(--primary-color);
        font-weight: 600;
        flex-shrink: 0;
    }
    
    .detail-meta p.deadline {
        display: block;
    }
    .detail-meta p.position{
        white-space: nowrap;   /* keep all text in one line */
        overflow-x: auto;      /* enable horizontal scroll */
        display: block;
        max-width: 100%;       /* stay inside container */
        scrollbar-width: thin; /* slim scrollbar (Firefox) */
    }

    .detail-meta p.position::-webkit-scrollbar {
        height: 6px; /* small scrollbar height */
    }

    .detail-meta p.position::-webkit-scrollbar-thumb {
        background-color: #2c5282; /* scrollbar color */
        border-radius: 4px;
}


    .detail-meta p::before {
        font-size: 1rem;
    }

    .detail-meta p.organization::before {
        content: "üè¢";
    }

    .detail-meta p.department::before {
        content: "üìã";
    }

    .detail-meta p.position::before {
        content: "üíº";
    }

    .detail-meta p.location::before {
        content: "üìç";
    }

    .detail-meta p.deadline::before {
        content: "üìÖ";
    }

    /* Description Section */
    .detail-description h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }

    .detail-description p {
        white-space: pre-wrap;
        line-height: 1.8;
        color: var(--text-color);
        font-size: 0.9375rem;
    }

    /* Buttons and Links Section */
    .detail-links {
        margin-top: 2rem;
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
    }

    .detail-btn {
        display: inline-flex;
        align-items: center;
        background-color: var(--primary-color);
        color: #ffffff;
        padding: 0.625rem 1.25rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.875rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .model-exam-btn{
        background-color: olivedrab;
    }
    .detail-btn:hover {
        background-color: #2b6cb0;
        transform: translateY(-1px);
    }

    .detail-btn.pdf-btn {
        background-color: #c53030;
    }

    .detail-btn.pdf-btn:hover {
        background-color: #9b2c2c;
    }

    .detail-btn.exam-btn {
        background-color: var(--accent-color);
    }

    .detail-btn.exam-btn:hover {
        background-color: #dd6b20;
    }

    /* Loading and Error States */
    .loading, .error {
        text-align: center;
        padding: 2rem;
        color: var(--light-text-color);
        font-size: 1rem;
    }

    .error {
        color: var(--error-color);
    }

    .spinner {
        border: 4px solid var(--border-color);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 2rem;
        height: 2rem;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-bottom: 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Accessibility */
    .detail-btn:focus, .job-detail-container:focus-within {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .detail-meta {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 768px) {
        .job-detail-container {
            padding: 1.5rem;
        }

        .detail-header h1 {
            font-size: 1.75rem;
        }

        .detail-description h2 {
            font-size: 1.375rem;
        }

        .detail-links {
            flex-direction: column;
        }

        .detail-btn {
            width: 100%;
            justify-content: center;
        }
    }

    @media (max-width: 480px) {
        .job-detail-container {
            padding: 1rem;
        }
    }
</style>
{% endblock %}

<script>

                    <a href="/model-tests/" class="detail-btn model-exam-btn">‡¶Æ‡¶°‡ßá‡¶≤ ‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶Ö‡¶®‡ßÅ‡¶∂‡ßÄ‡¶≤‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</a>

        // XSS ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶∞‡ßã‡¶ß ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡ßá‡¶∏‡¶ø‡¶ï HTML ‡¶∏‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶ü‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶®
        function sanitizeHTML(str) {

</script>
