{% extends 'new_custom/new_templates/index2.html' %}

{% block style %}
<style>
:root {
    --primary-color: #3b82f6; 
    --secondary-color: #4b5563; 
    --accent-color: #10b981; 
    --text-color: #1f2937; 
    --light-text-color: #6b7280; 
    --border-color: #e5e7eb; 
    --bg-color: #ffffff; 
    --bg-light: #f9fafb; 
    --shadow-color: rgba(0, 0, 0, 0.05); 
    --error-color: #ef4444; 
    --warning-color: #f59e0b; 
    --base-font-size: 0.95rem;
    --small-font-size: 0.85rem;
}

body {
    font-family: 'Mukti Narrow', 'Noto Sans Bengali', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text-color);
    line-height: 1.75;
    font-size: var(--base-font-size);
}

/* Main layout */
.main-layout {
    display: grid;
    grid-template-columns: 3fr 1fr;
    gap: 2rem;
    margin: 2rem auto;
    padding: 0 1.5rem;
}

/* Containers */
.job-detail-container, .notice-sidebar {
    background-color: var(--bg-color);
    padding: 1.75rem 2rem;
    border-radius: 10px;
    box-shadow: 0 8px 12px rgba(0,0,0,0.04);
    border: 1px solid var(--border-color);
    transition: box-shadow 0.3s ease;
}

.job-detail-container:hover, .notice-sidebar:hover {
    box-shadow: 0 16px 24px rgba(0,0,0,0.08);
}

/* Headers */
.detail-header h1 {
    font-size: 2rem;
    font-weight: 700;
    line-height: 1.3;
    color: var(--text-color);
    margin-bottom: 0.5rem;
}

.detail-header p {
    font-size: var(--small-font-size);
    color: var(--light-text-color);
}

/* Meta information */
.detail-meta p {
    font-size: var(--small-font-size);
    color: var(--secondary-color);
    margin: 0.25rem 0;
}
.detail-meta strong {
    color: var(--primary-color);
}

/* Description text */
.detail-description p, .detail-description li {
    font-size: var(--base-font-size);
    line-height: 1.7;
    margin-bottom: 1rem;
}

/* Headings */
.detail-description h2 {
    font-size: 1.4rem; /* slightly smaller */
    font-weight: 700;
    color: var(--primary-color);
    margin: 1.5rem 0 0.75rem;
    border-left: 4px solid var(--primary-color);
    padding-left: 0.75rem;
}

.detail-description h3 {
    font-size: 1.15rem; /* smaller for better proportion */
    font-weight: 600;
    color: var(--secondary-color);
    margin: 1rem 0 0.5rem;
}

.detail-description h4 {
    font-size: 1rem; /* slightly smaller */
    font-weight: 600;
    color: var(--secondary-color);
    margin: 0.75rem 0 0.25rem;
}

/* Table styling */
.table-responsive {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    margin: 1.5rem 0;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background-color: var(--bg-light);
}

table {
    width: 100%;
    border-collapse: collapse;
    min-width: 500px;
}

th, td {
    padding: 0.6rem 1rem;
    border: 1px solid var(--border-color);
    font-size: var(--small-font-size);
    line-height: 1.5;
    vertical-align: middle;
}

th {
    background-color: var(--primary-color);
    color: #fff;
    font-weight: 600;
}

tr:nth-child(even) {
    background-color: #f8f9fa;
}

tr:hover {
    background-color: #f1f3f5;
}

/* Links */
.detail-links a {
    display: inline-block;
    color: var(--primary-color);
    text-decoration: underline;
    margin-right: 1rem;
    font-size: var(--small-font-size);
}

/* Notices sidebar */
.notice-sidebar h2 {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 1rem;
}

.notice-item h3 {
    font-size: var(--small-font-size);
    color: var(--primary-color);
    margin: 0;
}

.notice-item p.notice-date {
    font-size: 0.75rem;
    color: var(--light-text-color);
}

/* Responsive */
@media (max-width: 1024px) {
    .main-layout { grid-template-columns: 1fr; }
}

@media (max-width: 768px) {
    .job-detail-container, .notice-sidebar { padding: 1rem 1.5rem; }
    .detail-header h1 { font-size: 1.5rem; }
    .detail-description h2 { font-size: 1.25rem; }
    .detail-description h3 { font-size: 1rem; } /* smaller on mobile */
    .detail-description p, .detail-description li { font-size: 0.95rem; }
    th, td { font-size: 0.8rem; padding: 0.5rem 0.75rem; }
}
</style>
