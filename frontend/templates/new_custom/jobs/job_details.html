{% extends 'new_custom/new_templates/index2.html' %}

{% block style %}
<style>
    :root {
        --primary-color: #3b82f6; 
        --secondary-color: #4b5563; 
        --accent-color: #10b981; 
        --text-color: #1f2937; 
        --light-text-color: #6b7280; 
        --border-color: #e5e7eb; 
        --bg-color: #ffffff; 
        --bg-light: #f9fafb; 
        --shadow-color: rgba(0, 0, 0, 0.05); 
        --error-color: #ef4444; 
        --warning-color: #f59e0b; 
        --base-font-size: 1.05rem;
        --small-font-size: 0.9375rem;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
        line-height: 1.65;
    }

    .main-layout {
        display: grid;
        grid-template-columns: 3fr 1fr;
        gap: 2.5rem;
        margin: 2.5rem auto;
        padding: 0 1.5rem;
    }

    .job-detail-container, .notice-sidebar {
        background-color: var(--bg-color);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -2px var(--shadow-color);
        border: 1px solid var(--border-color);
        transition: box-shadow 0.3s ease;
    }

    .job-detail-container:hover, .notice-sidebar:hover {
        box-shadow: 0 20px 25px -5px var(--shadow-color), 0 10px 10px -5px var(--shadow-color);
    }

    .detail-header {
        padding-bottom: 1.25rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
    }

    .detail-header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        color: var(--text-color);
        line-height: 1.2;
    }

    .detail-header p {
        font-size: var(--small-font-size);
        color: var(--light-text-color);
        margin-top: 0.5rem;
    }

    .detail-meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem 1.5rem;
        padding: 1rem 0;
        margin-bottom: 2rem;
        border-top: 1px dashed var(--border-color);
        border-bottom: 1px dashed var(--border-color);
    }

    .detail-meta p {
        font-size: var(--small-font-size);
        color: var(--secondary-color);
        display: flex;
        gap: 0.5rem;
        margin: 0;
    }

    .detail-meta strong {
        color: var(--primary-color);
        font-weight: 700;
        flex-shrink: 0;
    }

    .detail-description p, .detail-description li {
        font-size: var(--base-font-size);
        line-height: 1.7;
        margin-bottom: 1.25rem;
        color: var(--text-color);
        word-break: break-word; 
    }

    .detail-description h2 {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-top: 2rem;
        margin-bottom: 1.25rem;
        border-left: 4px solid var(--primary-color);
        padding-left: 1rem;
    }

    .detail-description h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--secondary-color);
        margin-top: 1.5rem;
        margin-bottom: 1rem;
    }

    .detail-description h4 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--secondary-color);
        margin-top: 1rem;
        margin-bottom: 0.75rem;
    }

    .table-responsive {
        overflow-x: scroll;
        -webkit-overflow-scrolling: touch; 
        margin: 1.5rem 0; 
        border: 1px solid var(--border-color);
        border-radius: 8px;
    }

    table {
        border-collapse: collapse;
        min-width: 100%; 
    }

    table, th, td {
        padding: 0.75rem 1rem;
        text-align: left;
        border: 1px solid var(--border-color); 
        font-size: var(--small-font-size);
        line-height: 1.5;
    }

    th {
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
        font-size: 1rem;
    }

    .detail-links {
        margin-top: 2.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .notice-sidebar h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 1.5rem;
    }

    .notice-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px dashed var(--border-color);
    }

    .notice-item h3 {
        font-size: 1rem;
        font-weight: 600;
        color: var(--primary-color);
        margin: 0;
    }

    .notice-item p.notice-date {
        font-size: 0.8rem;
        color: var(--light-text-color);
        margin: 0.25rem 0 0;
    }

    .notice-detail-btn {
        display: inline-block;
        background-color: var(--accent-color);
        color: #fff;
        padding: 0.35rem 0.75rem;
        border-radius: 6px;
        text-decoration: none;
        font-size: 0.85rem;
        font-weight: 600;
        transition: background-color 0.2s ease;
    }

    .notice-detail-btn:hover {
        background-color: #059669;
    }

    @media (max-width: 1024px) {
        .main-layout {
            grid-template-columns: 1fr;
            gap: 2rem;
        }
    }

    @media (max-width: 768px) {
        .job-detail-container, .notice-sidebar {
            padding: 1.5rem;
        }

        .detail-header h1 {
            font-size: 1.75rem;
        }

        .detail-description h2 {
            font-size: 1.375rem;
        }

        .detail-description p, .detail-description li {
            font-size: 1rem;
        }

        .detail-description h3 {
            font-size: 1.25rem;
        }

        table, th, td {
            padding: 0.5rem;
            font-size: 0.875rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div>

{% block body_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const jobDetailsContainer = document.getElementById('job-details');
    const noticesContainer = document.getElementById('notices-list');

    const pathSegments = window.location.pathname.split('/');
    const jobId = pathSegments.filter(s => s).slice(-1)[0]; 

    if (jobId && !isNaN(jobId)) {
        fetchJobDetails(jobId);
    } else {
        jobDetailsContainer.innerHTML = `<div class="error"><p>‡¶™‡ßç‡¶∞‡¶¶‡¶§‡ßç‡¶§ ‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶Ö‡¶¨‡ßà‡¶ß‡•§</p></div>`;
        document.getElementById('notices-sidebar').style.display = 'none';
    }

    async function fetchJobDetails(id) {
        jobDetailsContainer.innerHTML = `<div class="loading"><div class="spinner"></div><p>‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø‡¶∞ ‡¶¨‡¶ø‡¶¨‡¶∞‡¶£ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p></div>`;
        try {
            const response = await fetch(`/api/govt-jobs/${id}/`, { headers: {'Accept': 'application/json'} });
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            const job = await response.json();
            renderJobDetails(job); 
            renderNotices(job.notices); 
        } catch (error) {
            console.error(error);
            jobDetailsContainer.innerHTML = `<div class="error"><p>‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø‡¶∞ ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§ ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p></div>`;
            noticesContainer.innerHTML = `<p class="error">‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶™‡ßç‡¶§‡¶ø ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>`;
        }
    }

    function wrapTables(htmlString) {
        if (!htmlString) return '';
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlString;
        const tables = tempDiv.querySelectorAll('table');
        tables.forEach(table => {
            if (!table.closest('.table-responsive')) {
                const wrapper = document.createElement('div');
                wrapper.classList.add('table-responsive');
                table.parentNode.insertBefore(wrapper, table);
                wrapper.appendChild(table);
            }
        });
        return tempDiv.innerHTML;
    }

    function renderJobDetails(job) {
        const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
        const deadline = job.deadline ? new Date(job.deadline).toLocaleDateString('bn-BD', dateOptions) : '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø';
        const postedOn = job.posted_on ? new Date(job.posted_on).toLocaleDateString('bn-BD', dateOptions) : '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø';
        const positions = job.positions?.length > 0
            ? job.positions.map(p => sanitizeHTML(p.name)).join(', ')
            : '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø';
        const responsiveDescription = wrapTables(job.description);

        jobDetailsContainer.innerHTML = `
            <div class="detail-header">
                <h1>${sanitizeHTML(job.title)}</h1>
                <p>‡¶™‡ßç‡¶∞‡¶ï‡¶æ‡¶∂‡ßá‡¶∞ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${postedOn}</p>
            </div>
            <div class="detail-meta">
                <p><span role="img" aria-label="Organization">üè¢</span><strong>‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶∑‡ßç‡¶†‡¶æ‡¶®:</strong> ${sanitizeHTML(job.organization?.name || '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø')}</p>
                <p><span role="img" aria-label="Department">üìã</span><strong>‡¶¨‡¶ø‡¶≠‡¶æ‡¶ó:</strong> ${sanitizeHTML(job.department?.name || '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø')}</p>
                <p><span role="img" aria-label="Position">üíº</span><strong>‡¶™‡¶¶:</strong> ${positions}</p>
                <p><span role="img" aria-label="Location">üìç</span><strong>‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶®:</strong> ${sanitizeHTML(job.location || '‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø')}</p>
                <p><span role="img" aria-label="Deadline">üìÖ</span><strong>‡¶∂‡ßá‡¶∑ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ:</strong> ${deadline}</p>
            </div>
            <div class="detail-description">
                <h2>‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø‡¶∞ ‡¶¨‡¶ø‡¶¨‡¶∞‡¶£</h2>
                ${responsiveDescription || '<p>‡¶ï‡ßã‡¶®‡ßã ‡¶¨‡¶ø‡¶¨‡¶∞‡¶£ ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø‡•§</p>'}
            </div>
            <div class="detail-links">
                <a href="${job.official_link || '#'}" target="_blank" class="detail-btn">‡¶Ö‡¶´‡¶ø‡¶∏‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤ ‡¶≤‡¶ø‡¶Ç‡¶ï</a>
                ${job.pdf ? `<a href="${job.pdf}" target="_blank" class="detail-btn pdf-btn">‡¶™‡¶ø‡¶°‡¶ø‡¶è‡¶´ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</a>` : ''}
                <a href="/past_exams/" class="detail-btn exam-btn">‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶∂‡ßÄ‡¶≤‡¶®</a>
                <a href="/model-tests/" class="detail-btn model-exam-btn">‡¶Æ‡¶°‡ßá‡¶≤ ‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶∂‡ßÄ‡¶≤‡¶®</a>
            </div>
        `;
    }

    function renderNotices(notices) {
        noticesContainer.innerHTML = '';
        if (!notices?.length) {
            noticesContainer.innerHTML = '<p class="no-notices text-center text-sm p-3 border-dashed border rounded">‡¶è‡¶á ‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶™‡ßç‡¶§‡¶ø ‡¶®‡ßá‡¶á‡•§</p>';
            return;
        }

        notices.forEach(notice => {
            const detailLink = `/notices/${notice.id}/details/`;
            const formattedDate = new Date(notice.created_at).toLocaleDateString('bn-BD', { day: 'numeric', month: 'short', year: 'numeric' });
            const noticeElement = document.createElement('div');
            noticeElement.className = 'notice-item';
            noticeElement.innerHTML = `
                <div class="flex-grow">
                    <h3>${sanitizeHTML(notice.title)}</h3>
                    <p class="notice-date">‡¶™‡ßç‡¶∞‡¶ï‡¶æ‡¶∂: ${formattedDate}</p>
                </div>
                <a href="${sanitizeHTML(detailLink)}" target="_blank" class="notice-detail-btn">‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§</a>
            `;
            noticesContainer.appendChild(noticeElement);
        });
    }

    function sanitizeHTML(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }
});
</script>
{% endblock %}
