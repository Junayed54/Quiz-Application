{% extends 'new_custom/new_templates/index2.html' %}
{% block title %}Exams Details{% endblock %}
{% block style %}
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: rgb(255, 253, 208);
    }
    .card {
      width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 1.5rem;
      margin: 2rem auto;
    }
    #past-exam-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%; /* or a fixed width like 300px */
      display: block;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2c3e50;
    }
    .unpublished-badge {
      background-color: #e74c3c;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .info-box {
      background-color: #f0f0f0;
      padding: 1rem;
      border-radius: 0.375rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    .info-box-label {
      font-weight: 500;
      color: #34495e;
    }
    .info-box-value {
        white-space: nowrap;
        overflow: hidden;
        font-weight: bold;
        text-overflow: ellipsis;
        max-width: 200px;
        display: inline-block;
        position: relative;
    }
    
    
      
    .btn-custom {
      font-weight: 500;
      padding: 0.75rem;
      border-radius: 0.375rem;
      background: #0F766E;
      color: white;

      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-out;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    

/* Hover Effect: Brighter, slightly lifted */
.btn-custom:hover {
    background: #13ada1; /* Brighter amber to a classic orange */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    transform: translateY(-2px);
}

/* Active Effect: "Sinking" look */
.btn-custom:active {
    background: #4fcdc3;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transform: translateY(2px);
    outline: none;
}

    @media (max-width: 768px) {
      .info-box {
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      .info-box-label {
        margin-bottom: 0.25rem;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card bg-white">
            <div class="d-flex justify-content-between align-items-center g-4" style="margin-bottom: 34px;">
                <h1 class="card-title text-center" id="past-exam-title"></h1>
                <div class="text-center">
                    <span class="unpublished-badge" id="past-exam-status"></span>
                </div>
            </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="info-box">
                <span class="info-box-label">Total Question</span>
                <span class="info-box-value" id="past-exam-total-questions"></span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="info-box">
                <span class="info-box-label">Total Marks</span>
                <span class="info-box-value" id="past-exam-total-marks"></span>
              </div>
            </div>
            <!-- <div class="col-sm-6">
              <div class="info-box">
                <span class="info-box-label">Exam Date</span>
                <span class="info-box-value" id='past-exam-date'></span>
              </div>
            </div> -->
            <div class="col-sm-6">
              <div class="info-box">
                <span class="info-box-label">Negative Marks</span>
                <span class="info-box-value" id='past-exam-negative-marks'></span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="info-box">
                <span class="info-box-label">Organization</span>
                <span class="info-box-value" id='past-exam-organization'></span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="info-box">
                <span class="info-box-label">Department</span>
                <span class="info-box-value" id='past-exam-department'></span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="info-box">
                <span class="info-box-label">Position</span>
                <span class="info-box-value" id="past-exam-position"></span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="info-box">
                <span class="info-box-label">Duration</span>
                <span class="info-box-value"><span id="past-exam-duration"></span></span>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="info-box">
                <span class="info-box-label">Your Score</span>
                <span class="info-box-value">--</span>
              </div>
            </div>
          </div>

            <div class="row mt-3">
                <div class="col-6 mb-2">
                <button class="btn w-100 btn-custom" id="read">Read Exam</button>
                </div>
                <div class="col-6 mb-2">
                <button class="btn w-100 btn-custom" id="start-exam-btn">Start Exam</button>
                </div>
                <div class="col-6 mb-2">
                <button class="btn w-100 btn-custom" id="leaderboard">Leaderboard</button>
                </div>
                <div class="col-6 mb-2">
                <button class="btn w-100 btn-custom" id="model_test_result">Result</button>
                </div>
                
            </div>
          
        </div>
      </div>
    </div>
  </div>

  
{% endblock %}

{% block body_js %}<script src="../../../static/Js/new_templates_js/quiz/model_test_details.js"></script>{% endblock %}
