{% extends 'new_custom/new_templates/index2.html' %}
{% block title %}Model Test{% endblock %}
{% block style %}
    <style>
        /* Optional: Add some top margin for the heading */
        .page-heading {
            padding-top: 40px;
            padding-bottom: 30px;
        }
        /* Optional: Add some margin below each card for better spacing on smaller screens */
        .exam-card-container {
            padding-bottom: 20px;
        }
    </style>
{% endblock %}
{% block content %}
<div style="background: rgb(255, 253, 208);">
    {% comment %} <div class="container">
        <h2 class="text-center page-heading">Model Tests</h2> <div id="examCardsContainer" class="row">
            </div>
    </div> {% endcomment %}

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="examTabs">
            <li class="nav-item">
                <a class="nav-link active fw-bolder" data-tab="withSubjectTab" href="#">Subject specific</a>
            </li>
            <li class="nav-item fw-bolder">
                <a class="nav-link" data-tab="withoutSubjectTab" href="#">Comprehensive</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div id="withSubjectTab" class="tab-pane active">
                <div id="examCardsContainerWithSubject" class="row"></div>
            </div>
            <div id="withoutSubjectTab" class="tab-pane" style="display: none;">
                <div id="examCardsContainerWithoutSubject" class="row"></div>
            </div>
        </div>

    </div>

    <div style="height: 80vh"></div>
</div>

{% endblock %}

{% block body_js %}

    <script src="../../../static/Js/new_templates_js/quiz/model_tests.js"></script>
{% endblock %}
