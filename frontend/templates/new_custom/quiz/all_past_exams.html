{% extends 'new_custom/new_templates/index2.html' %}
{% block title %}পূর্ববর্তী পরিক্ষাগুলি{% endblock %}
{% block style %}
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: rgb(255, 253, 208);
             /* Added for floating banner */
        }
        .card {
            padding: 0;
            margin-bottom: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card-title {
            color: #2c3e50;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }
        .card-text {
            color: #6c757d;
            font-size: 0.875rem;
            margin-bottom: 0.1rem;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff6600;
            border-color: #ff6600;
            color: white;
        }
        .btn-primary:hover {
            background-color: #cc5200;
            border-color: #cc5200;
        }

        .btn-outline-secondary:hover {
            background-color: #f8f9fa;
            border-color: #ff6600;
            color: #ff6600;
        }
        .nav-link {
            color: #2c3e50;
            font-size: 1rem;
        }
        .nav-link:hover {
            color: #ff6600;
        }
        .navbar-brand {
            color: #ff6600;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .social-icon {
            width: 2rem;
            height: 2rem;
            margin-right: 0.5rem;
        }
        .vertical-line {
            border-right: 2px solid #ff6600;
            margin-right: 1rem;
            height: 100%;
            align-self: stretch;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f9f9f9;
        }

        .ripple-loader {
            width: 48px;
            height: 48px;
            position: relative;
        }

        .ripple-loader::before,
        .ripple-loader::after {
            content: "";
            position: absolute;
            border: 4px solid #007bff;
            border-radius: 50%;
            animation: ripple 1.2s infinite;
        }

        .ripple-loader::after {
            animation-delay: 0.6s;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 48px;
                height: 48px;
                opacity: 0;
            }
        }

        /* --- Floating Banner CSS --- */
        .floating-banner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2px;
            border-radius: 8px;
            /* Animation properties */
            transform: translateX(100%); /* Start off-screen to the right */
            animation: slideIn 0.8s forwards ease-out; /* Animation definition */
        }

        /* Keyframe animation for sliding in */
        @keyframes slideIn {
            from {
                transform: translateX(100%); /* Start completely off-screen to the right */
            }
            to {
                transform: translateX(0); /* End at its defined 'right' position */
            }
        }

        /* --- Close Button CSS --- */
        /* --- Floating Banner CSS --- */
        .floating-banner {
            position: fixed;
            /* Adjust position for the new size */
            top: 20%; /* Example: place it 20% from the top */
            right: 20px;
            /* Or you can place it on the left side: */
            /* left: 20px; */ 
            z-index: 1000;
            /* Ad styles... */
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2px;
            border-radius: 8px;
            /* Animation properties */
            transform: translateX(100%); /* Start off-screen to the right */
            animation: slideIn 0.8s forwards ease-out; /* Animation definition */
        }

        .floating-banner .close-button:hover {
            background-color: #cc5200;
        }

        /* Responsive Design (Optional, but recommended) */
        @media (max-width: 768px) {
            .floating-banner {
                width: calc(100% - 40px); /* Full width minus margins */
                right: 20px;
                left: 20px;
                bottom: 20px;
                border-radius: 8px; /* Maintain rounded corners */
                transform: translateX(100%); /* Ensure it slides from right on smaller screens too */
            }
            body {
                padding-bottom: 280px; /* Adjust if banner height changes significantly */
            }
            .floating-banner .close-button {
                top: -8px;
                right: -8px;
            }
        }
    </style>
{% endblock %}
{% block content %}

    <div class="container py-4">
        <h2 class="mb-4 text-center" id="exam-type-title" style="color: rgb(114, 125, 115); text-shadow: 2px 4px 4px 0px rgba(0, 0, 0, 0.25);"></h2>
        <div class="row">
            <div class="loader-container" id="loader">
                <div class="ripple-loader"></div>
            </div>

            <div class="col-md-10 mx-auto" id="all_wr_exams">
                
            </div>
            <div class="col-md-10 mx-auto" id="all_exams">


            </div>


        </div>
    </div>
    <div style="height: 210px"></div>
    
{% endblock %}
