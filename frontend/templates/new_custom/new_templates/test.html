<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Docs Style Math Editor</title>

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />

  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />

  <!-- MathQuill CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.css" />

  <!-- mathquill4quill CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/arnog/mathquill4quill@master/mathquill4quill.css" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    #toolbar {
      background: #f1f3f4;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px 10px;
      justify-content: center;
    }

    #toolbar button {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    #editor {
      height: 400px;
      background: #fff;
      border-radius: 0 0 8px 8px;
      padding: 10px;
      border: 1px solid #ddd;
      margin: 0 20px 20px 20px;
    }

    .ql-fraction::before { content: "¬Ω"; }
    .ql-sqrt::before { content: "‚àö"; }
    .ql-power::before { content: "x¬≤"; }
    .ql-subscript::before { content: "x‚Çê"; }
    .ql-sum::before { content: "‚àë"; }
    .ql-integral::before { content: "‚à´"; }
    .ql-pi::before { content: "œÄ"; }

    #formula-container {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 80%;
      margin: 10px auto;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    #math-field {
      min-height: 50px;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
      background: #fefefe;
      cursor: text;
    }

    #insert-btn {
      display: block;
      margin: 10px auto 0 auto;
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    #insert-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

<h2>üßÆ Google Docs‚ÄìStyle Math Editor</h2>

<!-- Toolbar -->
<div id="toolbar">
  <button class="ql-bold"></button>
  <button class="ql-italic"></button>
  <button class="ql-underline"></button>
  <button class="ql-strike"></button>

  <button class="ql-fraction"></button>
  <button class="ql-sqrt"></button>
  <button class="ql-power"></button>
  <button class="ql-subscript"></button>
  <button class="ql-sum"></button>
  <button class="ql-integral"></button>
  <button class="ql-pi"></button>
</div>

<!-- Editor -->
<div id="editor"></div>

<!-- MathQuill input area -->
<div id="formula-container">
  <label for="math-field"><strong>Type or Edit Formula:</strong></label>
  <div id="math-field"></div>
  <button id="insert-btn">Insert Formula ‚ûï</button>
</div>

<!-- ‚úÖ Script load order fixed -->
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathquill@0.10.1/build/mathquill.min.js"></script>

<script>
  // ‚úÖ Ensure MathQuill is globally accessible
  window.MathQuill = MathQuill.getInterface ? MathQuill.getInterface(2) : window.MathQuill || {};
</script>

<script src="https://cdn.jsdelivr.net/gh/arnog/mathquill4quill@master/mathquill4quill.js"></script>

<script>
  // ‚úÖ Initialize MathQuill
  const MQ = MathQuill.getInterface(2);
  window.MathQuill = MQ;

  // ‚úÖ Initialize Quill
  const quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
      formula: true,
      toolbar: '#toolbar'
    }
  });

  // ‚úÖ Enable mathquill4quill
  const enableMathQuill = mathquill4quill();
  enableMathQuill(quill, {
    operators: [
      ["\\frac{a}{b}", "\\frac"],
      ["x^2", "^2"],
      ["x_i", "_i"],
      ["\\sqrt{x}", "\\sqrt"],
      ["\\sum^{n}_{i}{x}", "\\sum"],
      ["\\int^{b}_{a}{f(x)dx}", "\\int"],
      ["\\pi", "\\pi"]
    ],
    displayHistory: true
  });

  // ‚úÖ Toolbar button logic
  const toolbar = quill.getModule('toolbar');
  toolbar.addHandler('fraction', () => insertFormula('\\frac{‚ñ°}{‚ñ°}'));
  toolbar.addHandler('sqrt', () => insertFormula('\\sqrt{‚ñ°}'));
  toolbar.addHandler('power', () => insertFormula('x^{‚ñ°}'));
  toolbar.addHandler('subscript', () => insertFormula('x_{‚ñ°}'));
  toolbar.addHandler('sum', () => insertFormula('\\sum^{‚ñ°}_{‚ñ°}{‚ñ°}'));
  toolbar.addHandler('integral', () => insertFormula('\\int^{‚ñ°}_{‚ñ°}{‚ñ°}'));
  toolbar.addHandler('pi', () => insertFormula('\\pi'));

  function insertFormula(latex) {
    const range = quill.getSelection(true);
    quill.insertEmbed(range.index, 'formula', latex);
    quill.setSelection(range.index + 1);
  }

  // ‚úÖ MathQuill input field
  const mathFieldElement = document.getElementById('math-field');
  const mathField = MQ.MathField(mathFieldElement);

  // ‚úÖ Insert button
  document.getElementById('insert-btn').addEventListener('click', () => {
    const latex = mathField.latex();
    if (latex.trim() !== '') {
      insertFormula(latex);
      mathField.latex('');
    } else {
      alert("Please enter a formula first!");
    }
  });
</script>

</body>
</html>
