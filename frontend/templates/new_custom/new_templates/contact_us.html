<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa; /* Light background for the whole page */
            color: #343a40; /* Dark gray text */
        }
        .contact-section {
            padding: 60px 0;
            background-color: #ffffff; /* White background for the content area */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #212529; /* Darker title */
            margin-bottom: 40px;
        }
        .info-box {
            background-color: #e9ecef; /* Light gray background for info boxes */
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            height: 100%; /* Ensure boxes have equal height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .info-box i {
            font-size: 2.5rem;
            color: #007bff; /* Primary blue for icons */
            margin-bottom: 15px;
        }
        .info-box h5 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 10px;
        }
        .info-box p {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 0;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .map-container {
            height: 400px; /* Fixed height for the map iframe */
            border-radius: 8px;
            overflow: hidden; /* Ensures map corners are rounded */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            background-color: #e9ecef; /* Placeholder background */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6c757d;
        }
        .map-container iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }
        /* Responsive adjustments */
        @media (max-width: 767.98px) {
            .section-title {
                font-size: 2rem;
            }
            .info-box {
                margin-bottom: 15px; /* Reduce margin on small screens */
            }
            .map-container {
                height: 300px; /* Smaller map on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="contact-section">
                    <h2 class="text-center section-title">Get in Touch</h2>
                    <div class="row">
                        <div class="col-md-5 mb-4 mb-md-0">
                            <div class="row">
                                <div class="col-12">
                                    <div class="info-box">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <h5>Our Office</h5>
                                        <p>123 Main Street, Suite 456<br>Cityville, State, 12345</p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="info-box">
                                        <i class="fas fa-envelope"></i>
                                        <h5>Email Us</h5>
                                        <p>info@example.com<br>support@example.com</p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="info-box">
                                        <i class="fas fa-phone-alt"></i>
                                        <h5>Call Us</h5>
                                        <p>+1 (555) 123-4567<br>Mon-Fri, 9am-5pm EST</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mt-5">
            <div class="col-lg-10">
                <h2 class="text-center section-title mb-4">Find Us on the Map</h2>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1578332.3391219752!2d-98.39762199999999!3d39.775877999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e0!3m2!1sen!2sbd!4v1719602330536!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
