<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: rgb(240, 243, 246);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      width: 100%;
      max-width: 700px;
    }

    .login-header {
      background-image: url('../../../static/new_template_image/sign_up_top.jpg');
      background-size: cover;
      color: white;
      padding: 20px;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .login-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .login-header h2 {
      position: relative;
      z-index: 1;
    }

    .login-form {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-google {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
    }

    .btn-google:hover {
      background-color: #f0f0f0;
    }

    .or-separator {
      text-align: center;
      margin: 20px 0;
      color: #6c757d;
    }

    .form-control {
      border-radius: 5px;
    }

    .btn-login {
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #0077a3;
    }

    .btn-create-account {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .btn-create-account:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="login-container shadow">
    <div class="login-header">
      <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 4px;">SIGN UP</h2>
      <p>Welcome & Join us by creating a free account!</p>
    </div>
    <div class="login-form">
      <div class="btn-list d-flex justify-content-center">
        <button class="btn btn-light border-2" style="border-color: #34A853;">
          <!-- Google SVG -->
          <svg class="google-svg mx-2 text-center" xmlns="http://www.w3.org/2000/svg" width="15" height="15" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
            <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"/>
            <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"/>
            <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"/>
            <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"/>
          </svg>
          Continue with Google
        </button>
      </div>

      <div class="or-separator">Or</div>

      <form id="register-form">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
            <small id="username-error" class="text-danger"></small>
          </div>
          <div class="col-md-6 form-group">
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <small id="email-error" class="text-danger"></small>
          </div>
          <div class="col-md-6 form-group">
            <label for="phone_number" class="visually-hidden">Phone Number</label>
            <input type="number" class="form-control" id="phone_number" placeholder="Phone Number">
            <small id="phone-number-error" class="text-danger"></small>
          </div>
          <div class="col-md-6 form-group">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <small id="password-error" class="text-danger"></small>
          </div>
        </div>
        <div class="mt-3">
          <small id="error-message" class="text-danger"></small>
      </div>
        <button type="submit" class="btn btn-primary btn-login">Create Account</button>
      </form>

      <p style="margin-top: 10px; text-align: center;">Already have an account? <a href="/login/" style="text-decoration:none;">Sign In</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../static/Js/signup.js"></script>
</body>
</html>
