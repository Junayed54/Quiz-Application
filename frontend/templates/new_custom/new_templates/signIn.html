  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: rgb(240, 243, 246);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
    }
    .login-header {
      background-image: url('../../../static/new_template_image/sign_in_top.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .login-header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }
    .login-header h2 {
      position: relative;
      z-index: 1;
      font-size: 20px;
      font-weight: 700;
    }
    .login-form {
      padding: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-google {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
    }
    .btn-google:hover {
      background-color: #f0f0f0;
    }
    .or-separator {
      text-align: center;
      margin-top: 15px;
      margin-bottom: 15px;
      color: #6c757d;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-login {
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #0077a3;
    }
    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #008CBA;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .btn-create-account {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .btn-create-account:hover {
      background-color: #218838;
    }
  </style>

<body>
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];

<div class="login-container">
  <div class="login-header">
    <h2>LOGIN AN ACCOUNT</h2>
  </div>
  <div class="login-form">
    <div class="btn-list d-flex justify-content-center mb-3">
      <button class="btn btn-light border-2 btn-google" style="border-color: #34A853;">
        <svg class="google-svg mx-2 text-center" xmlns="https://www.w3.org/2000/svg" width="15" height="15" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">

        </svg>
        Sign In with Google
      </button>
    </div>

    <div class="or-separator">Or</div>

    <form id="login-form">
      <div class="form-group">
        <input type="number" class="form-control" id="phone_number" placeholder="Phone Number" required />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-login">Log In</button>
    </form>

    <a href="#" class="forgot-password">Forgotten Password?</a>
    <button onclick="window.location.href='/signup/'" class="btn btn-create-account">Create new account</button>
  </div>
</div>

<script src="../../../static/Js/login.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
