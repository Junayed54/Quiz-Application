{% extends 'new_custom/new_templates/index2.html'%}
{% block title %}Quiz & Games{% endblock %}



{% block style %}
<style>
/* ------------------------------------------------------------------- */
/* --- BACKGROUND AND CARD AESTHETICS (from previous request) --- */
/* ------------------------------------------------------------------- */



/* Global & Body Styles - Setting the overall dark, slightly blurred background */
body {
    background: linear-gradient(0deg, #1C3A4F, #1C3A4F); /* Dark Blue-Grey Base */
    overflow-x: hidden;
}

/* Custom Styles for the Selection Cards */
.selection-card {
    background: #284D63;
    border: 1px solid #4A6B80;
    border-radius: 20px;
    padding: 30px;
    margin: 15px;
    width: 250px;
    height: 250px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #e0e6f0;
    font-family: Montserrat, sans-serif;
    /* Neon glow effect */
    box-shadow: 0px 0px 50px 0px rgba(94, 200, 232, 0.2); 
}

.selection-card:hover {
    transform: translateY(-5px);
    /* Enhanced neon glow on hover */
    box-shadow: 0px 0px 50px 0px rgba(94, 200, 232, 0.6); 
    background: #315C77;
}

.selection-card h2 {
    color: #5EC8E8; /* Light blue/cyan title color */
    font-weight: 700;
    margin-top: 15px;
    font-size: 1.8rem;
}
</style>
{% endblock %}

{% block content %}
<div class="text-light pt-4 min-vh-100">
    <div class="d-flex justify-content-center align-items-center mt-1">
        <div class="w-100">
            
            <div id="selection-cards" class="d-flex justify-content-center align-items-center flex-wrap" style="min-height: 70vh;">
                
                <div class="selection-card" onclick="selectOption('games')">
                    <i class="fas fa-gamepad fa-4x" style="color: #D4AF37;"></i>
                    <h2>Games</h2>
                    <p class="small mt-2" style="color: #aebacd;">Interactive learning activities.</p>
                </div>

                <div class="selection-card" onclick="selectOption('quiz')">
                    <i class="fas fa-clipboard-list fa-4x" style="color: #5EC8E8;"></i>
                    <h2>Quiz</h2>
                    <p class="small mt-2" style="color: #aebacd;">Start your MCQ practice test.</p>
                </div>
                
            </div>
            </div>
    </div>
</div>
{% endblock %}

{% block body_js %}
<script>
    /**
     * Handles the selection of the card and redirects to the specified path.
     */
    function selectOption(option) {
        if (option === 'quiz') {
            // Redirect to the path for quizzes
            window.location.href = "/quizzes/";
        } else if (option === 'games') {
            // Redirect to the path for games
            window.location.href = "/word-games/";
        }
    }
</script>
{% endblock %}
