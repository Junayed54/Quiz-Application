{% extends 'new_custom/new_templates/index2.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'assets/css/games/games.css' %}">

{% endblock %}

{% block content %}
<div class="container mt-5">
    <div id="gameScreen" class="game-screen">
        <h1 class="game-title text-center">Lettrix Game</h1>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="scoreDisplay">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="timerDisplay">3:00</div>
                <div class="stat-label">Time</div>
            </div>
        </div>

        <div class="game-board">
            <div class="board-container">
                <div id="slotsContainer" class="slots-container"></div>
                <div id="tilesContainer" class="tiles-container"></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="skip-button" id="skipButton">Skip Word</button>
        </div>
    </div>

    <div id="gameOverScreen" class="game-over-screen hidden">
        <div class="game-over-content">
            <h2 class="game-over-title">Time's Up!</h2>
            <div class="final-score">
                <div class="final-score-value" id="finalScore">0</div>
                <div class="final-score-label">Words Solved</div>
            </div>

            <div class="solved-words-container" id="solvedWordsList">
                </div>

            <div class="game-over-buttons">
                <button class="btn-primary" onclick="playAgain()">Play Again</button>
                <button class="btn-secondary" onclick="goToLeaderboard()">Leaderboard</button>
            </div>
        </div>
    </div>
</div>

<div id="userModal" class="custom-modal hidden">
    <div class="modal-content">
        <h2 class="modal-title">Save Score</h2>
        <input type="text" id="guestName" class="form-control mb-2" placeholder="Your Name">
        <input type="tel" id="guestPhone" class="form-control mb-3" placeholder="Phone Number">
        <button class="btn-primary w-100 mb-2" onclick="handleCustomFormSubmit()">Submit</button>
        <button class="btn-secondary" onclick="closeUserModal()">Maybe Later</button>
    </div>
</div>
{% endblock %}

{% block body_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
<script src="{% static 'Js/games/word-mixer-game.js' %}"></script>
{% endblock %}
